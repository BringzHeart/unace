<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <div class="register">
        <table>
            <form action="">
                <td><label for="username" name="username" required>username</label>
                <input type="username" id="username" placeholder="username"></td>
                <tr></tr>
                <td><label for="password" name="password" required>password</label>
                <input type="password" id="password" placeholder="password"></td>
                <tr></tr>
                <td><label for="email" name="email" required>email</label>
                <input type="email" id="email" placeholder="email"></td>
                <tr>
                    <td><a href=""><button type="button" onclick="submit()">Submit</button></a></td>
                </tr>
                <tr>
                    <td><a href="/unace/auth/login.html"><button>Back to Login</button></a></td>
                </tr>
            </form>
        </table>
    </div>
    <script>
        function submit() {
            username = document.getElementById('username').value;
            password = document.getElementById('password').value;
            email = document.getElementById('email').value;

            console.log(username)
            console.log(password)
            console.log(email)
        }
    </script>
</body>
</html>
